<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>-->
  <title>Chat app</title>
</head>

<body class="chat">
  <div class="chat__sidebar">
    <h3>People</h3>
    <div id="users"></div>
  </div>

  <div class="chat__main">
    <ul class="chat__messages" id="messages"></ul> <!-- chat__massages -->

    <div class="chat__footer">
      <form id="message-form">
        <label for="message-text"></label>
        <input autofocus autocomplete="off" type="text" name="message-text" id="message-text" class="validate"
          placeholder="Message" />

        <button type="submit">Send
          <i class="small material-icons right">send</i></button>
      </form>
      <button id="send-location">Send Location</button>
    </div>
  </div>
  <script id="message-template" type="text/template">
    <li class="message">
      <div class="message__title">
        <h4>{{from}}</h4>
        <span>{{createdAt}}</span>
      </div>
      <div class="message__body">
        <p>{{text}}</p>
      </div>
    </li>
  </script>
  <script id="location-message-template" type="text/template">
    <li class="message">
      <div class="message__title">
        <h4>{{from}}</h4>
        <span>{{createdAt}}</span>
      </div>
      <div class="message__body">
        <p>
          <a href="{{url}}" target="_blank" rel="noopener noreferrer">My current location.</a>
        </p>
      </div>
    </li>
  </script>

  <script src="socket.io/socket.io.js"></script>
  <script src="js/libs/moment.js"></script>
  <script src="js/libs/mustache.js"></script>
  <script src="js/index.js"></script>

</body>

</html>
